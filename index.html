<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main>

    <picture>
      <source srcset="images/image-product-desktop.jpg" media="(orientation: landscape)">
      <img id="image" srcset="images/image-product-mobile.jpg" alt="product image">
    </picture>

    <article>

        <h2>Perfume</h2>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <h1 class="price">$149.99 </h1>
        <p class="old-price">$169.99</p>
        <button type="button" name="button"><img id="icon" src="images/icon-cart.svg" alt="">Add to Cart</button>

    </article>

  </main>

</body>

</html>
